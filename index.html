<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kitchen Quotation</title>
<link rel="icon" type="image/x-icon" href="/quote-gen/favicon.ico" />
<style>
:root { --bg:#f6f7fb; --card:#fff; --muted:#6b7280; --border:#e5e7eb; }
body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:var(--bg); color:#111827; }
.container{ max-width:1200px; margin:0 auto; padding:16px; }
.row{ display:grid; gap:16px; }
.column { display:flex; flex-direction:column; gap:16px; }
@media(min-width:900px){ .row{ grid-template-columns: 1.2fr 1fr; } }
.card{ background:var(--card); border:1px solid var(--border); border-radius:14px; box-shadow: 0 1px 2px rgba(0,0,0,.03); }
.card h3{ margin:0; font-size:16px; }
.card .body{ padding:16px; }
.grid{ display:grid; gap:12px; }
.g2{ grid-template-columns: repeat(2, minmax(0,1fr)); }
.g3{ grid-template-columns: repeat(3, minmax(0,1fr)); }
label{ font-size:12px; color:var(--muted); display:block; margin-bottom:4px; }
input, select, textarea { width:100%; box-sizing:border-box; padding:10px 12px; border-radius:10px; border:1px solid var(--border); background:#fff; font-size:14px; }
textarea{ resize:vertical; }
table{ width:100%; border-collapse: collapse; font-size:13px; }
th, td{ border:1px solid var(--border); padding:8px; }
th{ background:#f3f4f6; text-align:left; }
.toolbar{ display:flex; gap:8px; align-items:center; }
.btn{ border:1px solid var(--border); background:#fff; border-radius:9999px; padding:8px 12px; cursor:pointer; font-size:14px; }
.btn.primary{ background:#111827; color:#fff; border-color:#111827; }
.right{ text-align:right; }
.muted{ color:var(--muted); }
.pill{ background:#eef2ff; color:#3730a3; padding:2px 8px; border-radius:9999px; font-size:12px; }
.table-foot td{ font-weight:700; }
.header{ position:sticky; top:0; background:#fff; border-bottom:1px solid var(--border); z-index:10; }
.brand{ display:flex; gap:10px; align-items:center; }
.brand img{ height:40px; }
.nowrap{ white-space:nowrap; }
</style>

</head>

<div id="root"></div>
</body>
